    <body>
        <header>
            <div class="main">
                <div class="register">
                <h2>Register here</h2>
                <form id="register" method="post">
                    <label>First Name : </label>
                    <br>
                    <input type="text" name="fname"
                    id="name" placeholder="Enter Your First Name ">
                    <br><br>
                    <label>Last name : </label>
                    <br>
                    <input type="text" name="lname"
                    id="name" placeholder="Enter Your Last Name ">
                    <br><br>

                    <br>
                    <input type="number" name="age"
                    id="name" placeholder="How old are you ? ">
                    <br><br>
                    <label>Email : </label>
                    <br>
                    <input type="email" name="email"
                    id="name" placeholder="Enter Your Valid Email">
                    <br><br>
                    <label>Password : </label>
                    <br>
                    <input type="password" name="password"
                    id="name" placeholder="Enter a Password">
                    <br><br>
                    <label>Gender : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender"
                    id="male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender"
                    id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender"
                    id="custom">
                    &nbsp;
                    <span id="custom">Prefer not to say</span>
                    <br><br>
                    <input type="submit" value="submit"
                    name="submit" id="submit">
